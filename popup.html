<!DOCTYPE html>
<html>

<head>
    <title>Tweet Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            width: 300px;
        }

        input,
        button {
            margin-top: 10px;
            width: 100%;
        }

        .result {
            margin-top: 20px;
        }
    </style>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <h2>Predict a Tweet</h2>
    <label for="tweetId">Enter Tweet ID:</label>
    <input type="text" id="tweetId" placeholder="e.g., 1234567890123456789" />
    <button id="predictButton">Predict Engagement</button>
    <div class="result">
        <p id="output"></p>
    </div>
    <script type="module" src="popup.js"></script>

    <script src="https://cdn.ethers.io/scripts/ethers-v5.min.js"></script>

</body>

</html>
